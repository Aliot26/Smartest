sudo: required
dist: trusty
branches:
  only:
    - mavenRefactor
matrix:
  include:
    - language: java
      jdk: oraclejdk8
      before_install:
        - chmod +x mvnw
      install:
        - true
      script:
        - mvn install 
        - mvn test
    - language: node_js
      node_js:
        - '10'
      before_install: cd client
      cache:
        directories:
          - ./node_modules

      install:
        - npm install

      script:
        - npm run test
      addons:
        chrome: stable

      before_script:
        - LATEST_CHROMEDRIVER_VERSION=`curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE"`
        - curl "https://chromedriver.storage.googleapis.com/${LATEST_CHROMEDRIVER_VERSION}/chromedriver_linux64.zip" -O
        - unzip chromedriver_linux64.zip -d ~/bin

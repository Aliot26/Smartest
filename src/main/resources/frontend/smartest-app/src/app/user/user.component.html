<div class="panel panel-primary">
  <div class="container">
    <div class="panel-heading">
      <h2>User List</h2>
    </div>
    <div class="alert alert-success" *ngIf="message">{{message}}</div>
    <div class="row">
      <button class="btn btn-success" (click)="addUser()">Add</button>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Role</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.userId}}</td>
          <td>{{user.username}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.userRole}}</td>
          <td>
            <button class="btn btn-success" (click)="updateUser(user.userId)">Update</button>
          </td>
          <td>
            <button class="btn btn-warning" (click)="deleteUser(user.userId)">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>

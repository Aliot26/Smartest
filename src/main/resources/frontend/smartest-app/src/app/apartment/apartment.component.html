<div class="panel panel-primary">
  <div class="container">
    <div class="panel-heading">
      <h2>Apartment List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Number</th>
          <th>Update</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let apartment of apartments" >
          <td>{{apartment.apId}}</td>
          <td>{{apartment.apNumber}}</td>
          <td>
            <button class="btn btn-success" (click)="updateApartment(apartment.apId)">Update</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

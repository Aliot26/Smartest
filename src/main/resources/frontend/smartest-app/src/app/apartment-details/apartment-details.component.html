<H1>Apartment Details</H1>

<div class="container">
  <form>
    <fieldset class="form-group">
      <label>Apartment ID</label>
      <label>
        <input type="text"
               [(ngModel)]="apartment.apId"
               class="form-control" name="apId" disabled>
      </label>
    </fieldset>

    <fieldset class="form-group">
      <label>Apartment Number</label>
      <label>
        <input type="text"
               [(ngModel)]="apartment.apNumber"
               class="form-control" name="apNumber" required="required">
      </label>
    </fieldset>

    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
